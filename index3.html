<!DOCTYPE html>
<html>
<head>
  <title>condition- arrays</title>
</head>
<body>
  
<span id="spTime"></span> 
 

<script>  
    var timer;

    timer= setInterval(function() {
      var date=new Date();
      
       document.getElementById('spTime').innerHTML=
          date.getHours() + ':' +
          date.getMinutes() + ':' +
          date.getSeconds();


    },1000);

    function stopTimer() {
        clearTimeout (timer);

    }

</script>

</body>
</html>
