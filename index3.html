<!DOCTYPE html>
<html>
<head>
  <title>conditions </title>
</head>
<body>
  
<span id="spTime"></span> 
<button onclick="startTimer();">start</button>
<button onclick="stopTimer();">stop</button> 

<script>  
    var timer;
    function startTimer(){
      if (timer) return;

    timer= setInterval(function() {
      var date=new Date();
      
       document.getElementById('spTime').innerHTML=
          date.getHours() + ':' +
          date.getMinutes() + ':' +
          date.getSeconds();


    },1000);

    
    }

    function stopTimer() {
        clearInterval (timer);
        timer = null;

    }

</script>

</body>
</html>
